fragment SBTFields on SBT {
  id
  tokenId
  name
  description
  image_url
  metadataJSON_url
}

query SBT($where: SBTWhereUniqueInput!) {
  SBT(where: $where) {
    ...SBTFields
  }
}


query SBTs($distinct: [SBTScalarFieldEnum!], $where: SBTWhereInput, $orderBy: [SBTOrderByWithRelationInput!], $cursor: SBTWhereUniqueInput, $take: Float, $skip: Float) {
  SBTs(distinct: $distinct, where: $where, orderBy: $orderBy, cursor: $cursor, take: $take, skip: $skip) {
    ...SBTFields
  }
}
